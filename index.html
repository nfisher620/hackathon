<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tweet On Fleek</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="api-obj.js"></script>
    <link rel="stylesheet" href="css.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="Tweet.js"></script>
    <script src="main.js"></script>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>


</head>
<body>
    <div class="container-fluid">
        <h1>Tweet On Fleek</h1>
        <!-- left half of tweet board -->
        <div class="tweet_container left-container" id="left">
            <!-- mock tweet design -->
            <div class="tweet left-tweet">
                <img class='tweet_content tweet-img' src="images/tweet-clear.png">
                <!-- append user name -->
                <div class='tweet_content user_name' id="l_user"></div>
                <!-- append tweet text -->
                <div class='tweet_content text' id="l_text"></div>
                <!-- append tweet count to span -->
                <div class='tweet_content retweets'><span id="l_retweets">0</span> RETWEETS</div>
                <div class="star star-left"></div>
            </div>
            <h2>Enter a hashtag or keyword in the search box below</h2>
        </div>
        <!-- right half of tweet board -->
        <div class="tweet_container right-container" id="right">
            <!-- mock tweet design -->
            <div class="tweet right-tweet">
                <img class='tweet_content tweet-img' src="images/tweet-clear.png">
                <!-- append user name -->
                <div class='tweet_content user_name' id="r_user"></div>
                <!-- append tweet text -->
                <div class='tweet_content text' id="r_text"></div>
                <!-- append tweet count to span -->
                <div class='tweet_content retweets'><span id="r_retweets">0</span> RETWEETS</div>
                <div class="star star-right"></div>
            </div>
            <h2>Vote which tweet reigns supreme by clicking on the star!</h2>
        </div>

        <section>
            <div class="button">
                <!-- input area for search request behind cover -->
                <input type="text" name="search" class="search" id="search_query" placeholder="  Or Hashtag">
            </div>
            <div class="cover">
                <div class="innie"></div>
                <div class="spine"></div>
                <div class="outie"></div>
            </div>
            <div class="shadow"></div>
        </section>

        <button type="button" class="btn button-default btn-sm" id="search_btn">Search</button>
    </div>
    <audio id="audio" src="audio/twitter-whistle.mp3"></audio>
</body>
</html>
