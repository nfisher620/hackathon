<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="api-obj.js"></script>
    <link rel="stylesheet" href="css.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="global_vars.js"></script>
    <script src="Tweet.js"></script>
    <script src="main.js"></script>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>


</head>
<body>
    <div class="container-fluid">
        <h1>Tweet On Fleek</h1>

        <div class="tweet_container left-container" id="left">

            <div class="tweet">
                <img class='tweet_content tweet-img' src="images/tweet-clear.png">
                <div class='tweet_content user_name' id="l_user"></div>
                <div class='tweet_content text' id="l_text"></div>
                <div class='tweet_content retweets'><span id="l_retweets"></span> RETWEETS</div>
                <div class="star star-left"></div>
            </div>

        </div>
        <div class="tweet_container right-container" id="right">
            <div class="tweet">
                <img class='tweet_content tweet-img' src="images/tweet-clear.png">
                <div class='tweet_content user_name' id="r_user"></div>
                <div class='tweet_content text' id="r_text"></div>
                <div class='tweet_content retweets'><span id="r_retweets"></span> RETWEETS</div>
                <div class="star star-right"></div>
            </div>
        </div>
        <section>
            <div class="button">
                <input type="text" name="search" class="search" id="search_query">
            </div>
            <div class="cover">
                <div class="innie"></div>
                <div class="spine"></div>
                <div class="outie"></div>
            </div>
            <div class="shadow"></div>
        </section>
        <!--<input type="search" class="search" id="search_query">-->
        <button type="button" class="btn button-default btn-sm" id="search_btn">Search</button>
    </div>
</body>
</html>
